<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Document</title>
<style>
#phone {
	width: 30%;
	float: left;
	height: 100%;
	border: 2px solid black;
	border-radius: 50px;
	text-align: center;
}

#edit_box {
	width: 60%;
	float: right;
	height: 100%;
	border: 2px solid black;
	margin: auto;
	overflow: auto;
}


textarea{
	width: 80%;
}

</style>
</head>
<body>
	<div id="phone">
		<section id=title>
			<div class="mainTitle"></div>
			<div class="subTitle"></div>
			<div class="infor"></div>
			<div class="guest"></div>
		</section>
	</div>
	<div id="edit_box">
		<div class="guest">
			<div>
				<h5>게시글 쓰기</h5>
				<input type="radio" name="account" value="every">누구나
				<input type="radio" name="account" value="admin">관리자만
			</div>	
			<hr>

			<div>
				<h5>답글/댓글/비밀글 설정</h5>
				<input type="checkbox" name="board_type" value="reply">답글 가능
				<a class="every"><input type="checkbox" name="board_type"  value="comment">댓글 가능</a>
				<a class="every" ><input type="checkbox" name="board_type" value="secret">비밀글 기본</a>
				<hr>
			</div>
			<!-- 보류 -->
			<div>
				<h5>게시글 보기</h5>
				<input type="radio" name="show_type" value="list_type">목록보기
				<input type="radio" name="show_type" value="card_type">카드보기
				<hr>
			</div>
			<div>
				<h5>글쓰기 안내 문구</h5>
				<div><textarea rows="5px"></textarea></div>
				<hr>
			</div>
			<div>
				<h5>알람 설정</h5>
				<input type="checkbox" name="alarm" value="on">알람 설정하기
			</div>
			
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></script>

<script>
	$('.writeMain').keyup(function () {
		var newText = $('.writeMain').val();
		$('.mainTitle').text(newText);
	})
	function maintitle() {
		$('.mainTitle').css("display", "block");
		$('.subTitle').css("display", "none");
		$('.infor').css("display", "none");
		$('.guest').css("display", "none");
	}
	function subtitle() {
		$('.mainTitle').css("display", "none");
		$('.subTitle').css("display", "block");
		$('.infor').css("display", "none");
		$('.guest').css("display", "none");
	}
	function infor() {
		$('.mainTitle').css("display", "none");
		$('.subTitle').css("display", "none");
		$('.infor').css("display", "block");
		$('.guest').css("display", "none");
	}
	function guest() {
		$('.mainTitle').css("display", "none");
		$('.subTitle').css("display", "none");
		$('.infor').css("display","none");
		$('.guest').css("display", "block");
	}

	function account() {
		if(account!=every){
			document.onclick.css(display="none");
		}else{
			document.onclick.css(display="block");
		}
	}
	
	$('input[name="account"]').change(function () {
		var a = $('input[name="account"]:checked').val();
		//alert(a);
		if(a=="admin"){
			$(".every").hide();
		}else{
			$(".every").show();
		}
	});
</script>

</html>
