<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>템플릿 선택</title>
	<style>
		#phone {
			width: 30%;
			float: left;
			height: 100%;
			border: 2px solid black;
			border-radius: 50px;
		}

		#temp_img {
		
			width: auto;
			margin: 50px 7px auto;
			position: relative;
			height: auto;
			max-width: 95%;
			max-height: 80%;
		}

		#edit_box {
			width: 60%;
			float: right;
			height: 100%;
			border: 2px solid black;
		}

		.temps {
			width: 100%;
			height: 100%;
			margin: 20px auto;
			padding: auto;
			position: relative;
		}

		.temp {
			overflow: hidden;
		}

		input[type="radio"]{display: none;}

		.radio_img{
			display:inline-block;
			width: 20%;
			height: 20%;
			margin: 0px 10px auto;
		}
		input:checked + label.radio_img{border: 2px solid red;}

		.temps > input[type="button"]{
			margin: 0;
			position: absolute;
			top: 90%;
			left: 50%;
			-ms-transform: translate(-50%, -30%);
			transform: translate(-50%, -50%);
			background: none;
			color:black;
			padding: 5px;
		}
	</style>
</head>

<body>
	<div id="phone">
		<div id="choice_temp">
			<img id="temp_img" src="../img/temp1.jpg">
		</div>
	</div>
	<div id="edit_box">
		<form class="temps" method="POST">
			<input id="temp1" type="radio" name="temp" value="../img/temp1.jpg" onchange="tempchange()" checked>
				<label for="temp1" class="radio_img" style="background-color: blue;"></label>
			<input type="radio" id="temp2" name="temp" value="../img/temp2.jpg" onchange="tempchange()">
				<label for="temp2" class="radio_img" style="background-color: blanchedalmond;"></label>
			<input type="radio" name="temp" id="temp3" value="../img/temp3.jpg" onchange="tempchange()">
				<label for="temp3" class="radio_img" style="background-color: aqua;"></label>
				<input type="button" value="선택을 완료하고 다음으로." onclick="navClick('top_title.html')">
			</label>
		</form>
	</div>
</body>
<script>
	function tempchange() {
		var found = null;
		var sel = document.getElementsByName("temp");
		var img = document.getElementById("temp_img");
		var id = null
		for (var i = 0; i < sel.length; i++) {
			if (sel[i].checked == true) {
				found = sel[i];
			}
		}
		if (found != null) {
			img.src = found.value;
		}
	}

	// 이미지 파일 주소값 다음 제작 페이지로 넘기기.
	function go_top_title(f){
		f.submit();
		navClick('top_title.html')

	}
</script>

</html>
