<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://cdn.ckeditor.com/4.16.1/basic/ckeditor.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style>
		#phone {
			width: 30%;
			float: left;
			height: 100%;
			border: 2px solid black;
			border-radius: 50px;
			text-align: center;
		}

		#edit_box {
			width: 60%;
			float: right;
			height: 100%;
			border: 2px solid black;
		}

		#title {
			border: 1px solid red;
			margin: 50px 7px auto;
			width: 95%;
			height: 80%;
		}

		#title>div {
			border: 1px solid blue;
			background-color: rgba(118, 209, 30, 0.5);
		}

		#mainTitle {
			display: none;
			box-sizing: border-box;
			margin-top: 2em;
			width: 100%;
			height: 20%;
		}

		#subTitle {
			display: none;
			margin-top: 7em;
			box-sizing: border-box;
			width: 100%;
			height: 10%;
		}

		#infor {
			display: none;
			margin-top: 15em;
			position: static;
			box-sizing: border-box;
			width: 100%;
			height: 30%;
		}

		#writebox {
			margin: 0px auto;
			width: 90%;
			height: 100%;
			text-align: center;
			overflow: hidden;
		}

		.writeMain {
			width: 95%;
			height: 25%;
		}

		.writeSub {
			width: 95%;
			height: 15%;
		}

		#writebox>input[type="button"] {
			margin: 0;
			position: fixed;
			top: 76.8%;
			left: 65.8%;
			-ms-transform: translate(-50%, -30%);
			transform: translate(-50%, -50%);
			background: none;
			color: black;
			padding: 5px;
		}
	</style>
</head>

<body>
	<div id="phone">
		<section id=title>
			<div id="mainTitle"></div>
			<div id="subTitle"></div>
			<div id="infor"></div>
		</section>
	</div>
	<div id="edit_box">
		<ul class="titles">
			<li> <input type="button" onclick="maintitle()" name="main_title">메인타이틀</a></li>
			<li> <input type="button" onclick="subtitle()" name="sub_title">서브타이틀</a></li>
			<li> <input type="button" onclick="infor()" name="infor">간략정보</input></li>
		</ul>
		<div id="writebox">
			<p>상단 메인 문구를 입력하세요.</p>
			<textarea name="main_title" cols="30" rows="10" class="writeMain"></textarea>
			<script>
				CKEDITOR.replace('main_title');
			</script>
			<p style="margin-top: 20px;">서브 타이틀을 입력하세요.</p>
			<textarea name="sub_title" cols="30" rows="10" class="writeSub"></textarea>
			<script>
				CKEDITOR.replace('sub_title');
			</script>
			<input type="button" value="선택을 완료하고 다음으로." onclick="navClick('images.html')">
		</div>
	</div>
</body>
<script>
	$('.writeMain').keyup(function () {
		var newText = $('.writeMain').val();
		$('#mainTitle').text(newText);
	})
	$('.writeSub').keyup(function () {
		var newText = $('.writeSub').val();
		$('#subTitle').text(newText);
	})
	function maintitle() {
		$('#mainTitle').css("display","block");
		$('#subTitle').css("display","none");
		$('#infor').css("display","none");
	}
	function subtitle() {
		$('#mainTitle').css("display","none");
		$('#subTitle').css("display","block");
		$('#infor').css("display","none");
	}
	function infor() {
		$('#mainTitle').css("display","none");
		$('#subTitle').css("display","none");
		$('#infor').css("display","block");
	}
</script>

</html>
